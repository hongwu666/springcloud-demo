#对应{application}部分
spring.cloud.config.name=config
#对应{profile}部分
spring.cloud.config.profile=dev
#配置中心的具体地址
spring.cloud.config.uri=http://localhost:8001/
#对应git的分支。如果配置中心使用的是本地存储，则该参数无用
spring.cloud.config.label=master
